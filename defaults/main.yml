---
# defaults file for ansible-docker-role

# Docker registry - default to DockerHub
docker_registry: "https://index.docker.io"

# User/group running the docker container
docker_container_user: root:root

# Volumes to mount within the container
# Syntax: /host:/container[:mode]
docker_shared_mounts: []

# List of ports to publish from the container to the host
docker_published_ports: []

# Install the Docker Remote API?
docker_install_remote_api: true

# Port used to connect to the remote docker host with the Docker Engine API
docker_remote_api_port: 4243